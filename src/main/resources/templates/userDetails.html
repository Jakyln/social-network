<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link th:href="@{/css/style-commun.css}" rel="stylesheet" />
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
                crossorigin="anonymous"
        />
        <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
                crossorigin="anonymous"
        ></script>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
    <nav class="navbar navbar-expand-lg bg-light justify-content-center">
        <div class="container-fluid">
            <a class="navbar-brand" href="/welcome">Social-Network</a>
        </div>
    </nav>
    <div class="container ">
        <br>
        <form id="saveForm" action="/user" method="post">
            <div class="col-lg-12">
                <div class="form-group" style="display: flex; width: 580px; flex-direction: column; margin-left: 380px; padding-bottom: 30px;">
                    <h1 class="titre">Profil</h1>
                    <div class="inline-block">
                        <a style="width: 129px; margin-bottom: 30px" class="btn btn-danger"  type="button" href="/welcome">Retour</a>
                        <input style="width: 129px; float: right; margin-bottom: 30px" form="saveForm" type="submit" value="Enregistrer" class="btn btn-primary">
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <span style="font-weight: bold" id="username" name="username" th:text="${user.username}"></span>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><label for="mail">mail:</label> <span id="mail" name="mail" th:text="${user.mail}"></span></li>
                            <li class="list-group-item"><label for="firstName">firstName:</label> <span id="firstName" name="firstName" th:text="${user.firstName}"></span></li>
                            <li class="list-group-item"><label for="lastName">lastName:</label> <span id="lastName" name="lastName" th:text="${user.lastName}"></span></li>
                            <li class="list-group-item"><label for="birthDate">birthDate:</label> <span id="birthDate" name="birthDate" th:text="${user.birthDate}"></span></li>
                            <li class="list-group-item"><label for="zipCode">zipCode:</label> <span id="zipCode" name="zipCode" th:text="${user.zipCode}"></span></li>
                            <li class="list-group-item"><label for="address">address:</label> <span type="text" id="address" name="address" th:text="${user.address}"></li>
                            <li class="list-group-item"><label for="bio">bio:</label> <span type="text" id="bio" name="bio" th:text="${user.bio}"></li>
                            <li class="list-group-item"><label for="relationship">relationship:</label> <span type="text" id="relationship" name="relationship" th:text="${user.relationship}"></li>
                            <li class="list-group-item"><label for="friends">friends:</label> <span type="text" id="friends" name="friends" th:text="${user.username}"></li>
                            <tr>
                            </tr>
                            </tbody></li>
                        </ul>
                    </div>



                </div>
            </div>
        </form>


    </div>

    </body>
</html>
