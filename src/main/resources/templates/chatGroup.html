<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link th:href="@{/css/style.css}" rel="stylesheet" />
   <link href="../static/css/style.css" rel="stylesheet" />

   <link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
   rel="stylesheet"
   integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
   crossorigin="anonymous"
   />
   <script
   src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
   crossorigin="anonymous"
   ></script>

   <link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
   rel="stylesheet"
   integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
   crossorigin="anonymous"
   />
   <script
   src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
   crossorigin="anonymous"
   ></script>
</head>
<body>
   <nav class="navbar navbar-expand-lg bg-light justify-content-center">
      <div class="container-fluid">
         <a class="navbar-brand">Social-Network</a>
         <button
         class="navbar-toggler"
         type="button"
         data-bs-toggle="collapse"
         data-bs-target="#navbarTogglerDemo02"
         aria-controls="navbarTogglerDemo02"
         aria-expanded="false"
         aria-label="Toggle navigation"
         >
         <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
         <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
               <a
               class="nav-link active"
               aria-current="page"
               onclick="history.go(-1);"
               href="/chats"
               >Retour</a
               >
            <li class="nav-item">
               <a class="nav-link disabled">Profil</a>
            </li>
         </ul>
         </div>
      </div>
   </nav>

   <div class="container">
      <h1 class="titre">Le Chats</h1>
   </div>
   <ul class="chat-thread border rounded p-5" >
      <div th:each="message : ${allMessages}">
         <div class="sender" th:if="${message.sender == userLogged.id }">
            <li class="chat-thread-item" ><p th:text="${message.getText()}"></p></li>
         </div>
         <div class="receiver"th:unless="${message.sender == userLogged.id}">
            <li class="chat-thread-item" ><p th:text="${message.getText()}"></p></li>
         </div>
      </div>
   </ul>
   <form class="chat-window">
      <input
         class="chat-window-message m-4"
         name="chat-window-message"
         type="text"
         autocomplete="off"
         autofocus
      />
   </form>
   <!-- partial -->
   <script>
      document
         .querySelector(".chat-window-message")
         .addEventListener("keypress", function (e) {
         if (e.keyCode == 13 && this.value == "") {
            e.preventDefault();
         }
         });
   </script>
</body>
</html>
