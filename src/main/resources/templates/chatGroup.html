<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
<div>

    <div class="container">
        <div class="row">
            <button type="button" onclick="history.go(-1);">GO BACK</button>
            <div class="col-lg-12">
                <h1 style="text-align: center">Le Chats</h1>
                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Nom
                            <span class="glyphicon glyphicon-chevron-up"></span>
                        </th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody th:each="message : ${allMessages}">
                    <div th:if="${message.sender == userLogged.id }" >
                        <tr class="col-lg-2 bg-primary">
                            <th scope="row" th:text="${message.getText()}"></th>
                            <div th:each="user : ${allUsers}">
                                <div th:if="${message.sender == user.id }" >
                                    <td> <span th:text="${user.firstName}" > </span> </td>
                                </div>
                            </div>
                        </tr>
                    </div>
                    <div th:unless="${message.sender == userLogged.id}" >
                        <tr class="col-lg-9 bg-secondary">
                            <th scope="row" th:text="${message.getText()}"></th>
                            <div th:each="user : ${allUsers}">
                                <div th:if="${message.sender == user.id }" >
                                    <td> <span th:text="${user.firstName}" > </span> </td>
                                </div>
                            </div>
                        </tr>
                    </div>



                    </tbody>
                </table>
                <div class="row">

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
