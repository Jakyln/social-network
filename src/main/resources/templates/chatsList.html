<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/style-commun.css}" rel="stylesheet" />


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg bg-light justify-content-center">
        <div class="container-fluid">
            <a class="navbar-brand" href="/welcome">Social-Network</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="titre">Discussions</h1>
                <a style="width: 129px; margin-bottom: 30px" class="btn btn-danger"  type="button" href="/welcome">Retour</a>
                <a th:href="|chats/newChat|" style="float: right" class="btn btn-info btnamis">Nouveau chat</a>
                <table style="color: white" class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Nom
                                <span class="glyphicon glyphicon-chevron-up"></span>
                            </th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody th:each="chat : ${allChats}">
                        <tr>
                            <th style="color: white" scope="row" th:text="${chat.name}">Vincent Delacour</th>
                            <td>
                                <a th:href="|chats/${chat.id}|" class="btn btn-info">Le chat</a>
                                <a th:href="|chats/${chat.id}/delete|" class="btn btn-warning">delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
