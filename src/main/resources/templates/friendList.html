<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
    ></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
<div>

    <div class="container">
        <div class="row" style="padding-top: 100px">
            <div class="col-lg-12">
                <h1 style="text-align: center; color: white">Amis</h1>
                    <button style="width: 129px; margin-bottom: 30px" class="btn btn-danger"  type="button" onclick="history.go(-1);" href="/welcome">Retour</button>
                <a th:href="|friends/newFriend|" style="float: right; color: white" class="btn btn-primary">Nouvel ami</a>
                <table style="color: white" class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Nom
                            <span class="glyphicon glyphicon-chevron-up"></span>
                        </th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody th:each="friend : ${friends}">
                    <tr>
                        <th style="color: white" scope="row" th:text="${friend.getFirstName()}">Vincent Delacour</th>
                        <td>
                            <a th:href="|/user/friends/${friend.getId()}/delete|" class="btn btn-danger">Supprimer</a>
                            <a th:href="|/user/${friend.id}|" class="btn btn-info">Profil</a>
                        </td>
                    </tr>

                    </tbody>
                </table>
                <div class="row">

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
